<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container ajuste-flex">
            <h1><a href="index.html">Amanda Carvalho</a></h1>
            <nav>
                <ul>
                    <li class="item-menu"><a href="index.html">Home</a></li>
                    <li class="item-menu"><a href="sobre.html">Sobre</a></li>
                    <li class="item-menu"><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- Conteudo principal -->
    <main>
        <div class="container contato">
            <section>
                <h2>Entre em Contato</h2>
                <form action="#">
                    <div>
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" placeholder="Insira o seu Nome">
                    </div>
                    
                    <div>
                        <label for="email">Email:</label>
                        <input id="email" type="email" placeholder="exemplo@exemplo.com">
                    </div>
                    
                    <div class="frame">
                        <div class="input-user">
                            <label for="mensagem">Escreva uma mensagem: </label>
                            <textarea id="mensagem"></textarea>
                        </div>
                    </div>

                    <button>Enviar</button>
                </form>
                <a href="index.html">Voltar ao Início</a>
                <a href="sobre.html">Sobre mim</a>
            </section>
        </div>


    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            
            <h2>Me siga nas Redes Sociais</h2>
            <a href="https://github.com/amanda-scarvalho" target="_blank" aria-label="Acessar github de Amanda-SCarvalho">
                <img src="./img/github.png" alt="Logo do github" aria-hidden="true">
            </a>

            <a href="www.linkedin.com/in/Amanda-SCarvalho" target="_blank" aria-label="Acessar linkedin de Amanda-SCarvalho">
                <img src="./img/linkedin.png" alt="Logo do linkedin" aria-hidden="true">
            </a>
            <p>Todos os direitos reservados.</p>

        </div>

    </footer>

</body>

</html>
